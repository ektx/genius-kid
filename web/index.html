<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.jpg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta id="themeColorLight" name="theme-color" media="(prefers-color-scheme: light)" content="#ffffff" />
    <meta id="themeColorDark" name="theme-color" media="(prefers-color-scheme: dark)" content="#000000" />
    <title>小达人</title>

  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>

    <script>
    // fix github-pages 404 error
    (function () {
      const redir = sessionStorage.redirect;
      delete sessionStorage.redirect;
      if (redir && redir !== location.href) {
        history.replaceState(null, null, redir);
      }
    })();
  </script>
  </body>
</html>
